version: '3.1'
services:
  wordpress:
    container_name: 'app_engajamento_wp'
    image: wordpress:php7.3-apache
    restart: always
    ports:
      - 80:80
    links:
      - db
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: sys_user
      WORDPRESS_DB_PASSWORD: sys_password
      WORDPRESS_DB_NAME: engajamento_wp
#      WORDPRESS_DEBUG: 1
      WORDPRESS_TABLE_PREFIX: wpe_
    volumes:
      - ./src/wp-content:/var/www/html/wp-content
      - ./src/.htaccess:/var/www/html/.htaccess
  db:
    container_name: 'banco_engajamento_wp'
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: engajamento_wp
      MYSQL_USER: sys_user
      MYSQL_PASSWORD: sys_password
      MYSQL_ROOT_PASSWORD: iec7Aediec7shoovoo7eiKaeliip7eCh
#      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - ./docker/mysql:/var/lib/mysql

